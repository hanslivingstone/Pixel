<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pixel</title>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link rel="stylesheet" href="stylesheets/color-picker.css" type="text/css" media="screen"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>

    <script src="scripts/color-picker.js"></script>
    <script src="scripts/pixel-config.js"></script>
    <script src="scripts/PixelSocket.js"></script>
    <script src="scripts/main.js"></script>
    <style>
      body{
        font-family: "Helvetica", "sans-serif";
        color: rgba(75, 75, 75, 1.0);
      }
      
      .pan-mode{
        cursor: grab;
        cursor: -webkit-grab;
      }
      
      .pan-mode-panning{
        cursor: grabbing;
        cursor: -webkit-grabbing;
      }
      
      #controls{
        cursor: default;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        position: absolute;
        width: 358px;
        height: 87px;
        left: 50%;
        bottom: 30px;
        margin-left: -179px;
        background: rgba(150, 150, 150, 0.6);
        border-radius: 5px;
        z-index: 1000;
        border: 1px solid rgba(180, 180, 180, 0.6);
      }
      
      .pan-mode-panning #controls{
        pointer-events: none;
      }
      
      #colorLabel{
        position: absolute;
        top: 10px;
        width: 140px;
        background: rgba(255, 255, 255, 1.0);
        height: 27px;
        border-radius: 15px;
        border: 1px solid rgba(180, 180, 180, 0.6); 
        right: 20px;
      }
      #colorLabelText{
        position: absolute;
        top: 3px;
        left: 15px;
      } 
      #colorPicker{
        position: absolute;
        top: -70px;
        right: 15px;
      }
      
      #clock{
        position: absolute;
        top: 50px;
        left: 20px;
        background: rgba(255, 255, 255, 1.0);
        height: 27px;
        padding: 0;
        width: 320px;
        border-radius: 15px;
      }
      #clockLabel{
        position: absolute;
        top: 4px;
        left: 15px;
      }
      #clockValue{
        position: absolute;
        top: 4px;
        right: 15px;
      }
      
      /* -------------------- Styled radio buttions ------------------------*/
      /* The container */
      .draw {
        top: 12px;
        left: 20px;
      }
      .pan {
        top: 12px;
        left: 95px;
      }
      .container {
          display: block;
          position: absolute;
          padding-left: 35px;
          margin-bottom: 12px;
          cursor: pointer;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
      }

      /* Hide the browser's default radio button */
      .container input {
          position: absolute;
          opacity: 0;
          cursor: pointer;
      }

      /* Create a custom radio button */
      .checkmark {
          position: absolute;
          top: 0;
          left: 0;
          height: 27px;
          width: 27px;
          background-color: #eee;
          border-radius: 50%;
          margin-top: -2px;
      }

      /* On mouse-over, add a grey background color */
      .container:hover input ~ .checkmark {
          background-color: #ccc;
      }

      /* When the radio button is checked, add a blue background */
      .container input:checked ~ .checkmark {
          background-color: #2196F3;
      }

      /* Create the indicator (the dot/circle - hidden when not checked) */
      .checkmark:after {
          content: "";
          position: absolute;
          display: none;
      }

      /* Show the indicator (dot/circle) when checked */
      .container input:checked ~ .checkmark:after {
          display: block;
      }

      /* Style the indicator (dot/circle) */
      .container .checkmark:after {
       	top: 10px;
      	left: 10px;
      	width: 8px;
      	height: 8px;
      	border-radius: 50%;
      	background: white;
      }
    </style>
</head>

<body>
    <div id="controls">
      <div id="colorLabel">
        <div id="colorLabelText">Choose Color: </div>  
      </div>
      <div id="clock">
        <div id="clockLabel">Time Left:</div>
        <div id="clockValue"></div>
      </div>
      <label class="container draw">Draw
        <input id="draw" type="radio" name="state" value="draw">
        <span class="checkmark"></span>
      </label>
      <label class="container pan">Pan
        <input id="pan" type="radio" checked="checked" name="state" value="pan">
        <span class="checkmark"></span>
      </label>
      
      <div id="colorPicker">
        <a class="color"><div class="colorInner"></div></a>
        <div class="track"></div>
        <ul class="dropdown"><li></li></ul>
        <input type="hidden" class="colorInput"/>
      </div>
    </div>
    <canvas id="pixelCanvas"></canvas>
</body>

</html>
